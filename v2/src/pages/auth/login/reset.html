<div class="wrapper">
        <ion-content class="login">
                <div class="logo">
                        <img src="assets/img/appicon.svg" alt="Ionic logo">
                </div>
        </ion-content>
        <ion-footer class="login">
                <form #loginForm="ngForm" class="padding-t-md" novalidate>
                        <div class="padding-md">
                                <ion-item>
                                        <ion-label stacked color="primary">Email / Username</ion-label>
                                        <ion-input [(ngModel)]="login.username" name="username" type="email"
                                                   #username="ngModel" spellcheck="false" autocapitalize="off"
                                                   required>
                                        </ion-input>
                                </ion-item>
                        </div>
                        <button ion-button (click)="reset(loginForm)" type="submit" round outline
                                [disabled]="!modelOk(loginForm)" class="margin-auto margin-t">Reset Password
                        </button>
                </form>
                <p text-cetner></p>
        </ion-footer>
</div>
