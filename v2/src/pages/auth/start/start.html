<div class="wrapper">
        <ion-content class="login">
                <div class="logo">
                        <img src="assets/img/appicon.svg" alt="Ionic logo">
                </div>
        </ion-content>
        <ion-footer class="login transparent">
                <ion-row>
                        <ion-col>
                                <button ion-button (click)="goToSignUp()" type="submit" round outline
                                        class="margin-auto margin-t">Sign Up
                                </button>
                        </ion-col>
                        <ion-col>
                                <button ion-button (click)="goToLogin()" type="submit" round outline
                                        class="margin-auto margin-t">Login
                                </button>
                        </ion-col>
                </ion-row>
        </ion-footer>
</div>
